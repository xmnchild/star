<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>star</title>
  <style>
    #canvas1 {
      width: 100%;

    }

    #star {
      text-align: center;
      font-size: 20px;
      justify-content: center;
      color: white;
      display: none;
      width: 100%;
    }

    #monInput {
      text-align: center;
      font-size: 20px;
    }

    span {
      text-align: center;
      font-size: 20px;
      color: black;
      font-family: Helvetica;
      margin: auto;

    }

    #button {
      font-size: 20px;
    }
  </style>
</head>

<body>

  <div>
    <span><b><u>Veuillez saisir la taille de l'étoile</u></b></span>
    <input id="monInput" width=100></input>
    <button id="button" type="button" onclick="drawShape();">Dessiner</button>
  </div>
  <div id="star">
  </div>

  <canvas id="canvas1"></canvas>

  <script>
    const canvas = document.getElementById("canvas1");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    function drawShape() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      var radius = document.getElementById("monInput").value;
      var inset = 0.5; //radius intérieur = centre de l'étoile jusqu'au coin interne
      var n = 6; //n = nombre de branches de l'étoile

      // vérification de la variable radius et codes d'erreur
      if (isNaN(radius) || radius === '') {
        alert('Veuillez saisir un nombre entier');
      } else if (radius < 0) {
        alert('Veuillez saisir un nombre entier supérieur ou égal à 0');
      } else {
        ctx.beginPath();
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.moveTo(0, 0 - radius);

        for (let i = 0; i < n; i++) {
          ctx.rotate(Math.PI / n);
          ctx.lineTo(0, 0 - radius * inset);
          ctx.rotate(Math.PI / n);
          ctx.lineTo(0, 0 - radius);

        }

        ctx.restore();
        ctx.closePath();
        ctx.stroke();
      }

    }
  </script>
</body>

</html>
